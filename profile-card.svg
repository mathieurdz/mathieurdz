<!-- ===== CÓDIGO CORREGIDO Y COMENTADO ===== -->
<svg width="850" height="400" viewBox="0 0 850 400" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- 
    ========================================================================
    SECCIÓN 1: <defs> (LA CAJA DE HERRAMIENTAS)
    Aquí definimos elementos que reutilizaremos después. Es como preparar
    los ingredientes antes de cocinar.
    ========================================================================
    -->
    <defs>
        <!-- Filtro para el brillo verde. Crea una "sombra" de color verde neón. -->
        <filter id="neon-glow" x="-150%" y="-150%" width="300%" height="300%">
            <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#39ff14" flood-opacity="0.9"/>
        </filter>
        <!-- Patrón de rejilla. Es una pequeña imagen de 40x40px que se repite para llenar el fondo. -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(57, 255, 20, 0.1)" stroke-width="1"/>
        </pattern>
        <!-- Máscara hexagonal. Es como un "cortador de galletas" para que tu avatar tenga forma de hexágono. -->
        <clipPath id="hexClip">
            <path d="M 125, 30 L 75, 30 L 50, 75 L 75, 120 L 125, 120 L 150, 75 Z"/>
        </clipPath>
    </defs>

    <!-- 
    ========================================================================
    SECCIÓN 2: <style> (EL CEREBRO CSS)
    Aquí vive toda la magia de las animaciones y los estilos.
    ========================================================================
    -->
    <style>
        /* Animación para que el fondo de rejilla se mueva infinitamente. */
        @keyframes scroll-grid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-40px, -40px); }
        }
        .grid-background { animation: scroll-grid 4s linear infinite; }

        /* Estilos de los "satélites" (iconos hexagonales). */
        .satellite .bg { stroke: #8b5cf6; stroke-width: 1.5; fill: rgba(23, 28, 44, 0.7); transition: all 0.3s ease-in-out; }
        .satellite .icon { fill: #a0aec0; transition: fill 0.3s ease-in-out; }
        
        /* La línea de conexión, invisible por defecto (opacity: 0). */
        .satellite .connection-line { stroke: #39ff14; stroke-width: 1; opacity: 0; transition: opacity 0.3s ease-in-out; }
        
        /* Borde del avatar central. */
        .central-avatar-border { stroke: #8b5cf6; stroke-width: 2.5; fill: none; transition: filter 0.3s ease; }

        /* Magia del HOVER: Cuando pasas el ratón sobre un satélite... */
        .satellite:hover .bg { 
            stroke: #39ff14;         /* El borde del hexágono se vuelve verde. */
            transform: scale(1.1);   /* El hexágono se hace más grande. */
        }
        .satellite:hover .icon { fill: #ffffff; } /* El icono se vuelve blanco. */

        /* Esta es la parte más compleja: Cuando pasas el ratón sobre un satélite... */
        .satellite:hover ~ .central-avatar-border, /* ...el borde del avatar central... */
        .satellite:hover .connection-line {       /* ...Y la línea de conexión de ESE satélite... */
            opacity: 1;                            /* ...se hacen visibles... */
            filter: url(#neon-glow);               /* ...y se les aplica el brillo verde. */
        }
        
        /* Estilos de la barra inferior. */
        .bottom-bar { fill: rgba(13, 17, 23, 0.7); }
        .name-text { font: 600 28px sans-serif; fill: #e5e7eb; }
        .title-text { font: 400 16px sans-serif; fill: #8b5cf6; }
        .status-text { font: 500 14px 'Fira Code', 'Courier New', monospace; fill: #39ff14; }
    </style>

    <!-- 
    ========================================================================
    SECCIÓN 3: EL CUERPO DEL SVG (LOS BLOQUES DE CONSTRUCCIÓN)
    Aquí dibujamos los elementos en orden, de atrás hacia adelante.
    ========================================================================
    -->

    <!-- CAPA 1: Fondos -->
    <rect width="100%" height="100%" fill="#0d1117" />
    <rect width="110%" height="110%" x="-5%" y="-5%" fill="url(#grid)" class="grid-background" />

    <!-- CAPA 2: El Hub de Interacción (un grupo <g> que contiene todo lo de arriba) -->
    <g transform="translate(325, 60)">
        
        <!-- [MODIFICABLE] Avatar -->
        <image xlink:href="https://avatars.githubusercontent.com/u/1024025?v=4" x="50" y="30" height="90" width="90" clip-path="url(#hexClip)" />
        
        <!-- Los Satélites. Cada uno es un grupo <g> dentro de un enlace <a> -->
        
        <!-- SATÉLITE 1: GitHub -->
        <a xlink:href="https://github.com/mathieuz-rdz" target="_blank" class="satellite">
            <line class="connection-line" x1="100" y1="75" x2="35" y2="35" />
            <g transform="translate(0, 0)">
                <path class="bg" d="M 25,0 L 5,0 L -5,17.3 L 5,34.6 L 25,34.6 L 35,17.3 Z" />
                <path class="icon" transform="translate(5, 7) scale(0.8)" d="M12 0c-6.626 0-12 5.373-12 12..."/>
            </g>
        </a>
        <!-- SATÉLITE 2: LinkedIn -->
        <a xlink:href="https://linkedin.com/in/mathieuz-rdz" target="_blank" class="satellite">
            <line class="connection-line" x1="100" y1="75" x2="35" y2="115" />
            <g transform="translate(0, 80)">
                <path class="bg" d="M 25,0 L 5,0 L -5,17.3 L 5,34.6 L 25,34.6 L 35,17.3 Z" />
                <path class="icon" transform="translate(5, 7) scale(0.8)" d="M19 0h-14c-2.761 0-5 2.239-5 5..."/>
            </g>
        </a>
        <!-- SATÉLITE 3: Twitter/X -->
        <a xlink:href="https://twitter.com/mathieuz_rdz" target="_blank" class="satellite">
            <line class="connection-line" x1="100" y1="75" x2="165" y2="35" />
            <g transform="translate(130, 0)">
                <path class="bg" d="M 25,0 L 5,0 L -5,17.3 L 5,34.6 L 25,34.6 L 35,17.3 Z" />
                <path class="icon" transform="translate(5, 7) scale(0.8)" d="m18.244 2.25h3.308l-7.227 8.26..."/>
            </g>
        </a>
        <!-- SATÉLITE 4: Mail (¡CORREGIDO!) -->
        <a xlink:href="mailto:mathieuz.dev@gmail.com" target="_blank" class="satellite">
            <!-- La línea ahora apunta a la nueva posición -->
            <line class="connection-line" x1="100" y1="75" x2="165" y2="115" /> 
            <!-- Se ha movido más a la derecha. Antes era (130, 80) ahora es (170, 80) -->
            <g transform="translate(170, 80)"> 
                <path class="bg" d="M 25,0 L 5,0 L -5,17.3 L 5,34.6 L 25,34.6 L 35,17.3 Z" />
                <path class="icon" transform="translate(5, 7) scale(0.8)" d="M0 3v18h24V3H0..."/>
            </g>
        </a>
        
        <!-- Borde del Avatar Central (se dibuja encima de todo lo demás para que brille correctamente) -->
        <path class="central-avatar-border" d="M 125, 30 L 75, 30 L 50, 75 L 75, 120 L 125, 120 L 150, 75 Z"/>
    </g>

    <!-- CAPA 3: La Barra Inferior (otro grupo <g> independiente) -->
    <g transform="translate(40, 300)">
        <rect class="bottom-bar" width="770" height="80" rx="10" />
        
        <!-- [MODIFICABLE] Textos -->
        <text x="20" y="35" class="name-text">MATHIEUZ RDZ</text>
        <text x="20" y="60" class="title-text">Low-Level Code Alchemist & Systems Programmer</text>
        <text x="430" y="55" class="status-text">> SYSTEM_STATUS: ALL_GREEN_</text>
    </g>
</svg>
